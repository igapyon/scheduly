<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduly 参加者</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png?v=1" />
    <!-- Tailwind CSS: prefer built CSS; fallback to CDN without console errors. -->
    <script>
      (async function () {
        try {
          const res = await fetch('/assets/tailwind.css', { method: 'HEAD' });
          if (res && res.ok) {
            var l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = '/assets/tailwind.css';
            document.head.appendChild(l);
          } else {
            var s = document.createElement('script');
            s.src = 'https://cdn.tailwindcss.com';
            document.head.appendChild(s);
          }
        } catch (e) {
          var s2 = document.createElement('script');
          s2.src = 'https://cdn.tailwindcss.com';
          document.head.appendChild(s2);
        }
      })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      *,*::before,*::after{box-sizing:border-box;}
      body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:#f4f4f5;}
    </style>
  </head>
  <body class="bg-zinc-50">
    <div class="relative min-h-screen">
      <a href="/about.html" target="_blank" rel="noopener" class="inline-flex items-center gap-1 rounded-full bg-white/95 px-3 py-1 text-xs font-semibold text-blue-600 shadow-sm ring-1 ring-blue-200 transition hover:bg-blue-50 hover:text-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-200 absolute right-4 top-4" aria-label="About ページへ">
        <span aria-hidden="true" class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-blue-100 text-xs font-semibold text-blue-600">i</span>
        <span class="hidden sm:inline">About</span>
      </a>
      <noscript>JavaScript を有効にして再読み込みしてください。</noscript>
      <div id="root"></div>
    </div>
    <script src="/user.bundle.js"></script>
  </body>
</html>
