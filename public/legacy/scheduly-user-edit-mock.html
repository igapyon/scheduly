<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduly – Participant Response Edit Mock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; background: #f4f4f5; }
    </style>
  </head>
  <body class="bg-zinc-50 text-gray-900">
    <div id="root">
      <div class="mx-auto flex min-h-screen max-w-3xl flex-col gap-5 bg-zinc-50 px-4 py-6 text-gray-900 sm:px-6">
        <header class="rounded-2xl border border-zinc-200 bg-white p-5 shadow-sm">
          <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <div>
              <p class="text-xs font-semibold uppercase tracking-[0.2em] text-emerald-500">Participant Response</p>
              <h1 class="mt-1 flex items-center gap-2 text-2xl font-bold">
                <span aria-hidden="true">✏️</span>
                <span>Scheduly 回答編集</span>
              </h1>
              <p class="mt-1 text-xs text-zinc-500">参加者「高橋」さんの回答を編集します。</p>
              <p class="mt-1 text-xs text-zinc-500">秋の合宿に向けた候補日を参加者と共有し、回答を編集するための画面です。</p>
            </div>
            <div class="flex flex-col items-end gap-2 text-xs text-zinc-500">
              <div class="flex flex-wrap items-center justify-end gap-3">
                <span class="inline-flex items-center gap-1 font-semibold text-emerald-600">
                  <span aria-hidden="true">✓</span>
                  0/4 日完了
                </span>
                <span>👤 匿名参加者</span>
                <a href="./user.html" class="inline-flex items-center justify-center rounded-lg border border-zinc-200 bg-white px-3 py-1.5 text-xs font-semibold text-zinc-600 hover:border-zinc-300 hover:text-zinc-800">参加者一覧へ</a>
              </div>
              <div class="flex flex-wrap items-center justify-end gap-2">
                <button type="button" class="inline-flex items-center justify-center rounded-xl border border-zinc-300 bg-white px-3 py-1.5 text-xs font-semibold text-zinc-600 shadow-sm transition hover:border-zinc-400 hover:bg-zinc-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-300">名前を変更</button>
                <button type="button" class="inline-flex items-center justify-center rounded-xl border border-rose-300 bg-white px-3 py-1.5 text-xs font-semibold text-rose-600 shadow-sm transition hover:border-rose-400 hover:bg-rose-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-300">参加者を削除</button>
              </div>
            </div>
          </div>
        </header>

        <main class="grid flex-1 gap-5 lg:grid-cols-[2fr,1fr]">
          <section class="space-y-5 rounded-2xl border border-zinc-200 bg-white p-5 shadow-sm">
            <div class="space-y-3">
              <div class="flex items-center gap-2 text-xs">
                <span class="inline-flex items-center rounded-full border px-2 py-0.5 font-semibold border-amber-200 bg-amber-50 text-amber-600">仮予定（TENTATIVE）</span>
              </div>
              <div class="space-y-1">
                <div class="text-2xl font-bold tracking-wide text-gray-900">秋の合宿 調整会議 Day1</div>
                <div class="flex flex-wrap items-center gap-1 text-sm text-gray-600"><span>2025/10/26(日) 13:00 – 17:00 (Asia/Tokyo)</span></div>
                <div class="text-xs text-gray-500">初日: キックオフと全体ミーティング</div>
                <div class="flex items-center gap-2 text-xs text-gray-500">
                  <span class="inline-flex items-center gap-1">
                    <span aria-hidden="true">📍</span>
                    サントリーホール 大ホール（2046席）
                  </span>
                </div>
              </div>
              <div class="flex flex-wrap items-center gap-2">
                <button type="button" class="inline-flex items-center gap-2 rounded-full border border-gray-200 px-3 py-1 text-xs font-semibold text-gray-500 opacity-70" title="この候補の ICS ダウンロードはモックでは未実装です">
                  <span aria-hidden="true">📅</span>
                  ICS
                </button>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-2">
              <button type="button" aria-pressed="false" class="h-14 rounded-xl border border-emerald-300 bg-emerald-50 text-2xl font-bold text-emerald-700 transition-colors">○</button>
              <button type="button" aria-pressed="false" class="h-14 rounded-xl border border-amber-300 bg-amber-50 text-2xl font-bold text-amber-700 transition-colors">△</button>
              <button type="button" aria-pressed="false" class="h-14 rounded-xl border border-rose-300 bg-rose-50 text-2xl font-bold text-rose-700 transition-colors">×</button>
            </div>

            <div class="mt-3 flex items-center justify-between text-sm">
              <div class="flex items-center gap-2 sm:gap-3">
                <span class="inline-flex items-center gap-1">
                  <span class="text-lg text-emerald-500">○</span>
                  12
                </span>
                <span class="inline-flex items-center gap-1">
                  <span class="text-lg text-amber-500">△</span>
                  3
                </span>
                <span class="inline-flex items-center gap-1">
                  <span class="text-lg text-rose-500">×</span>
                  2
                </span>
                <button type="button" class="inline-flex items-center justify-center gap-1 rounded-full border border-zinc-200 px-3 py-1 text-xs font-semibold text-zinc-600 hover:border-zinc-300 hover:text-zinc-800">
                  <span aria-hidden="true">ℹ</span>
                  詳細を表示
                </button>
              </div>
              <span class="text-xs font-semibold text-emerald-600"></span>
            </div>

            <label class="block">
              <span class="text-xs text-gray-500">コメント（任意）</span>
              <textarea class="mt-1 w-full resize-none rounded-xl border px-2 py-2 text-sm leading-relaxed" rows="1" placeholder="この日程に何かコメントがありましたらこちらに入力してください…" style="overflow: hidden; height: 39px;" data-base-height="39"></textarea>
            </label>

            <div class="grid grid-cols-2 gap-2">
              <button class="h-12 rounded-xl border bg-white text-sm font-semibold disabled:opacity-40" disabled>← 前の日</button>
              <button class="h-12 rounded-xl border bg-white text-sm font-semibold disabled:opacity-40">次の日 →</button>
            </div>
          </section>

            <section class="rounded-2xl border border-zinc-200 bg-white p-4 shadow-sm">

              <ul class="space-y-2">
                <li class="rounded-xl border border-emerald-500 bg-emerald-50/60 px-3 py-2 ring-2 ring-emerald-500/40" aria-current="true" tabindex="-1">
                  <button class="w-full space-y-2 text-left">
                    <div class="flex items-center gap-2 text-xs">
                      <span class="inline-flex items-center rounded-full border px-2 py-0.5 font-semibold border-amber-200 bg-amber-50 text-amber-600">仮予定（TENTATIVE）</span>

                    </div>
                    <div class="space-y-1">
                      <div class="text-sm font-semibold text-gray-800">秋の合宿 調整会議 Day1</div>

                        <span class="inline-flex items-center gap-1">
                          <span aria-hidden="true">📍</span>
                          サントリーホール 大ホール（2046席）
                        </span>
                      </div>
                    </div>
                    <div class="mt-1 flex flex-wrap items-center gap-2 text-xs text-gray-500">
                      <span class="inline-flex items-center gap-1 text-emerald-500">
                        <span>○</span>
                        12
                      </span>
                      <span class="inline-flex items-center gap-1 text-amber-500">
                        <span>△</span>
                        3
                      </span>
                      <span class="inline-flex items-center gap-1 text-rose-500">
                        <span>×</span>
                        2
                      </span>
                      <span class="ml-auto inline-flex items-center gap-1 rounded-full border px-2 py-0.5 text-[11px] border-gray-200 bg-gray-50 text-gray-500" aria-label="あなたの選択" title="あなたの選択">
                        <span class="font-medium">あなた:</span>
                        —
                      </span>
                    </div>
                    <div class="text-[10px] text-gray-400">（長押しで参加者を見る）</div>
                  </button>
                </li>

                <li class="rounded-xl border px-3 py-2 transition hover:bg-zinc-50" tabindex="-1">
                  <button class="w-full space-y-2 text-left">
                    <div class="flex items-center gap-2 text-xs">
                      <span class="inline-flex items-center rounded-full border px-2 py-0.5 font-semibold border-amber-200 bg-amber-50 text-amber-600">仮予定（TENTATIVE）</span>

                    <div class="space-y-1">
                      <div class="text-sm font-semibold text-gray-800">秋の合宿 調整会議 Day2</div>

                        <span class="inline-flex items-center gap-1">
                          <span aria-hidden="true">📍</span>
                          サントリーホール ブルーローズ（小ホール）
                        </span>
                      </div>
                    </div>
                    <div class="mt-1 flex flex-wrap items-center gap-2 text-xs text-gray-500">
                      <span class="inline-flex items-center gap-1 text-emerald-500">
                        <span>○</span>
                        8
                      </span>
                      <span class="inline-flex items-center gap-1 text-amber-500">
                        <span>△</span>
                        4
                      </span>
                      <span class="inline-flex items-center gap-1 text-rose-500">

                      </span>
                      <span class="ml-auto inline-flex items-center gap-1 rounded-full border px-2 py-0.5 text-[11px] border-gray-200 bg-gray-50 text-gray-500" aria-label="あなたの選択" title="あなたの選択">
                        <span class="font-medium">あなた:</span>
                        —
                      </span>
                    </div>
                    <div class="text-[10px] text-gray-400">（長押しで参加者を見る）</div>
                  </button>
                </li>

                <li class="rounded-xl border px-3 py-2 transition hover:bg-zinc-50" tabindex="-1">
                  <button class="w-full space-y-2 text-left">
                    <div class="flex items-center gap-2 text-xs">
                      <span class="inline-flex items-center rounded-full border px-2 py-0.5 font-semibold border-amber-200 bg-amber-50 text-amber-600">仮予定（TENTATIVE）</span>
                    </div>
                    <div class="space-y-1">
                      <div class="text-sm font-semibold text-gray-800">秋の合宿 調整会議 Day3</div>
                      <div class="flex flex-wrap items-center gap-1 text-xs text-gray-600"><span>2025/10/28(火) 18:00 – 21:00 (Asia/Tokyo)</span></div>
                      <div class="text-xs text-gray-500">3日目: オンライン併催の調整</div>
                      <div class="flex items-center gap-1 text-xs text-gray-500">
                        <span class="inline-flex items-center gap-1">
                          <span aria-hidden="true">📍</span>
                          サントリーホール ブルーローズ
                        </span>
                      </div>
                    </div>
                    <div class="mt-1 flex flex-wrap items-center gap-2 text-xs text-gray-500">
                      <span class="inline-flex items-center gap-1 text-emerald-500">
                        <span>○</span>
                        10
                      </span>
                      <span class="inline-flex items-center gap-1 text-amber-500">
                        <span>△</span>
                        2
                      </span>
                      <span class="inline-flex items-center gap-1 text-rose-500">
                        <span>×</span>
                        3
                      </span>
                      <span class="ml-auto inline-flex items-center gap-1 rounded-full border px-2 py-0.5 text-[11px] border-gray-200 bg-gray-50 text-gray-500" aria-label="あなたの選択" title="あなたの選択">
                        <span class="font-medium">あなた:</span>
                        —
                      </span>
                    </div>
                    <div class="text-[10px] text-gray-400">（長押しで参加者を見る）</div>
                  </button>
                </li>

                <li class="rounded-xl border px-3 py-2 transition hover:bg-zinc-50" tabindex="-1">
                  <button class="w-full space-y-2 text-left">
                    <div class="flex items-center gap-2 text-xs">
                      <span class="inline-flex items-center rounded-full border px-2 py-0.5 font-semibold border-amber-200 bg-amber-50 text-amber-600">仮予定（TENTATIVE）</span>
                    </div>
                    <div class="space-y-1">
                      <div class="text-sm font-semibold text-gray-800">秋の合宿 調整会議 予備日</div>
                      <div class="flex flex-wrap items-center gap-1 text-xs text-gray-600"><span>2025/11/03(月) 10:00 – 12:00 (Asia/Tokyo)</span></div>
                      <div class="text-xs text-gray-500">予備日: 参加しやすい午前帯</div>
                      <div class="flex items-center gap-1 text-xs text-gray-500">
                        <span class="inline-flex items-center gap-1">
                          <span aria-hidden="true">📍</span>
                          サントリーホール
                        </span>
                      </div>
                    </div>
                    <div class="mt-1 flex flex-wrap items-center gap-2 text-xs text-gray-500">
                      <span class="inline-flex items-center gap-1 text-emerald-500">

                        14
                      </span>
                      <span class="inline-flex items-center gap-1 text-amber-500">

                        1
                      </span>
                      <span class="inline-flex items-center gap-1 text-rose-500">
                        <span>×</span>
                        0
                      </span>
                      <span class="ml-auto inline-flex items-center gap-1 rounded-full border px-2 py-0.5 text-[11px] border-gray-200 bg-gray-50 text-gray-500" aria-label="あなたの選択" title="あなたの選択">
                        <span class="font-medium">あなた:</span>
                        —
                      </span>
                    </div>
                    <div class="text-[10px] text-gray-400">（長押しで参加者を見る）</div>
                  </button>
                </li>
              </ul>
            </section>
          </aside>
        </main>

        <footer class="sticky bottom-0 border-t border-zinc-200 bg-white/95 p-3 backdrop-blur">
          <div class="flex items-center justify-end gap-2">
            <button type="button" class="h-10 rounded-xl border border-gray-200 bg-white px-4 font-semibold text-gray-600 hover:border-gray-300">キャンセル</button>
            <button type="button" class="inline-flex h-10 items-center justify-center rounded-xl bg-emerald-600 px-5 font-semibold text-white shadow-sm transition hover:bg-emerald-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-500">保存</button>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
