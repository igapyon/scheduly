<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduly – Organizer Mock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-zinc-100 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
      const { useMemo, useState } = React;

      const blankCandidate = () => ({
        id: crypto.randomUUID(),
        summary: "",
        detail: "",
        note: ""
      });

      function Section({ title, children, action }) {
        return (
          <section className="rounded-2xl border border-zinc-200 bg-white p-5 shadow-sm">
            <div className="mb-4 flex items-center justify-between gap-3">
              <h2 className="text-base font-semibold">{title}</h2>
              {action}
            </div>
            <div className="space-y-4">{children}</div>
          </section>
        );
      }

      function CandidateRow({ value, onChange, onRemove, disableRemove }) {
        return (
          <div className="rounded-xl border border-zinc-200 p-4">
            <div className="flex flex-col gap-3 sm:flex-row sm:items-start sm:justify-between">
              <div className="flex-1 space-y-3">
                <label className="block">
                  <span className="text-xs font-semibold text-zinc-500">候補日時・場所</span>
                  <input
                    type="text"
                    value={value.summary}
                    onChange={(e) => onChange({ ...value, summary: e.target.value })}
                    className="mt-1 w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm"
                    placeholder="例: 10/26(日) 13:00-17:00 三鷹市文化ホール"
                  />
                </label>
                <label className="block">
                  <span className="text-xs font-semibold text-zinc-500">補足情報（任意）</span>
                  <input
                    type="text"
                    value={value.detail}
                    onChange={(e) => onChange({ ...value, detail: e.target.value })}
                    className="mt-1 w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm"
                    placeholder="アクセス情報など"
                  />
                </label>
                <label className="block">
                  <span className="text-xs font-semibold text-zinc-500">メモ（任意）</span>
                  <input
                    type="text"
                    value={value.note}
                    onChange={(e) => onChange({ ...value, note: e.target.value })}
                    className="mt-1 w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm"
                    placeholder="主催者向けメモ"
                  />
                </label>
              </div>
              <button
                type="button"
                className="h-10 w-full shrink-0 rounded-lg border border-zinc-300 px-3 text-xs text-zinc-500 hover:border-rose-400 hover:text-rose-600 disabled:opacity-40 sm:w-auto sm:self-start"
                onClick={onRemove}
                disabled={disableRemove}
              >
                削除
              </button>
            </div>
          </div>
        );
      }

      function ResponseSelector({ responses, onToggle }) {
        return (
          <div>
            <div className="text-xs font-semibold text-zinc-500">回答形式</div>
            <div className="mt-2 flex flex-wrap gap-3">
              {["○", "△", "×"].map((symbol) => {
                const active = responses.includes(symbol);
                return (
                  <button
                    key={symbol}
                    type="button"
                    onClick={() => onToggle(symbol)}
                    className={
                      "h-12 w-full rounded-xl border text-lg font-semibold transition sm:w-20 " +
                      (active
                        ? "border-emerald-400 bg-emerald-50 text-emerald-600"
                        : "border-zinc-200 bg-white text-zinc-400 hover:border-zinc-300")
                    }
                    aria-pressed={active}
                  >
                    {symbol}
                  </button>
                );
              })}
            </div>
            <p className="mt-2 text-xs text-zinc-500">※ 標準では「○／△／×」の3択。不要な選択肢はクリックで無効化できます。</p>
          </div>
        );
      }

      function KeyValueList({ items }) {
        return (
          <dl className="grid gap-x-4 gap-y-2 sm:grid-cols-[auto,1fr]">
            {items.map(({ key, value }, idx) => (
              <React.Fragment key={idx}>
                <dt className="text-xs font-semibold text-zinc-500">{key}</dt>
                <dd className="text-sm text-zinc-800 break-words">{value || <span className="text-zinc-400">—</span>}</dd>
              </React.Fragment>
            ))}
          </dl>
        );
      }

      function OrganizerMock() {
        const [title, setTitle] = useState("秋の合宿 調整会議");
        const [description, setDescription] = useState("秋の合宿に向けた日程調整を行います。候補日から都合の良いものを選択してください。");
        const [password, setPassword] = useState("mitaka2025");
        const [responses, setResponses] = useState(["○", "△", "×"]);
        const [candidates, setCandidates] = useState([
          {
            id: crypto.randomUUID(),
            summary: "10/26(日) 13:00-17:00 三鷹市文化ホール",
            detail: "メインホール（120名）",
            note: "第一候補"
          },
          {
            id: crypto.randomUUID(),
            summary: "10/27(月) 18:00-21:00 三鷹市文化ホール",
            detail: "会議室B（30名）",
            note: "平日ナイター"
          }
        ]);
        const [urls, setUrls] = useState({ admin: "", guest: "" });
        const [toast, setToast] = useState("");

        const toggleResponse = (symbol) => {
          setResponses((prev) => {
            if (prev.includes(symbol)) {
              return prev.length === 1 ? prev : prev.filter((s) => s !== symbol);
            }
            return [...prev, symbol];
          });
        };

        const updateCandidate = (id, next) => {
          setCandidates((prev) => prev.map((item) => (item.id === id ? next : item)));
        };

        const removeCandidate = (id) => {
          setCandidates((prev) => prev.filter((item) => item.id !== id));
        };

        const addCandidate = () => {
          setCandidates((prev) => [...prev, blankCandidate()]);
          popToast("候補日を追加しました");
        };

        const popToast = (message) => {
          setToast(message);
          window.setTimeout(() => setToast(""), 1800);
        };

        const generateUrls = () => {
          const randomToken = () => Math.random().toString(36).slice(2, 10);
          setUrls({
            admin: `https://scheduly.app/event/${randomToken()}?admin=${randomToken()}`,
            guest: `https://scheduly.app/event/${randomToken()}`
          });
          popToast("編集URL／閲覧URLを発行しました（モック）");
        };

        const mockDownloadJson = () => {
          popToast("出欠表を JSON でダウンロードしました（モック）");
        };

        const eventPayload = useMemo(() => {
          return {
            title,
            description,
            responseOptions: responses,
            accessControl: password ? { passwordEnabled: true, hint: "保存時にハッシュ化されます" } : { passwordEnabled: false },
            candidates: candidates.map((c, index) => ({
              id: c.id,
              order: index + 1,
              summary: c.summary,
              detail: c.detail,
              note: c.note
            })),
            metadata: {
              createdAt: "2024-05-01T10:00:00+09:00",
              organizer: "匿名",
              sharing: {
                adminUrl: urls.admin || "(未発行)",
                guestUrl: urls.guest || "(未発行)"
              }
            }
          };
        }, [title, description, responses, password, candidates, urls]);

        return (
          <div className="mx-auto flex min-h-screen max-w-4xl flex-col gap-6 p-4 sm:p-8">
            <header className="flex flex-col gap-2 rounded-2xl border border-zinc-200 bg-white p-5 shadow-sm sm:flex-row sm:items-center sm:justify-between">
              <div>
                <p className="text-xs font-semibold uppercase tracking-[0.2em] text-emerald-500">Organizer Mock</p>
                <h1 className="mt-1 text-2xl font-bold">Scheduly 主催者コンソール</h1>
                <p className="mt-2 text-sm text-zinc-500">イベントを作成し、URLベースのアクセス制御や回答形式を設定するためのモックUIです。</p>
              </div>
              <div className="rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-2 text-sm text-emerald-700">
                <span className="font-semibold">URL = 認証キー</span>
                <span className="block text-xs text-emerald-600">アカウントレス設計を再現しています。</span>
              </div>
            </header>

            <main className="grid grid-cols-1 gap-6 lg:grid-cols-[2fr,1.3fr]">
              <div className="space-y-6">
                <Section
                  title="イベント基本情報"
                  action={
                    <button
                      type="button"
                      className="rounded-lg border border-emerald-400 bg-emerald-500 px-3 py-1.5 text-xs font-semibold text-white hover:bg-emerald-600"
                      onClick={generateUrls}
                    >
                      URLを発行（モック）
                    </button>
                  }
                >
                  <label className="block">
                    <span className="text-xs font-semibold text-zinc-500">イベント名</span>
                    <input
                      type="text"
                      value={title}
                      onChange={(e) => setTitle(e.target.value)}
                      className="mt-1 w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm"
                      placeholder="イベント名を入力"
                    />
                  </label>
                  <label className="block">
                    <span className="text-xs font-semibold text-zinc-500">説明文</span>
                    <textarea
                      value={description}
                      onChange={(e) => setDescription(e.target.value)}
                      rows={3}
                      className="mt-1 w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm"
                      placeholder="イベントの概要を入力"
                    />
                  </label>
                  <label className="block">
                    <span className="text-xs font-semibold text-zinc-500">イベントパスワード</span>
                    <div className="mt-1 flex gap-2">
                      <input
                        type="text"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        className="w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm"
                        placeholder="空欄でパスワードなし"
                      />
                    </div>
                    <p className="mt-1 text-xs text-zinc-500">閲覧制限のための任意設定です。保存時にサーバー側でハッシュ化される想定です。</p>
                  </label>
                  <ResponseSelector responses={responses} onToggle={toggleResponse} />
                </Section>

                <Section
                  title="候補日程"
                  action={
                    <button
                      type="button"
                      className="rounded-lg border border-zinc-200 bg-white px-3 py-1.5 text-xs font-semibold text-emerald-600 hover:border-emerald-300"
                      onClick={addCandidate}
                    >
                      候補を追加
                    </button>
                  }
                >
                  {candidates.map((candidate, index) => (
                    <CandidateRow
                      key={candidate.id}
                      value={candidate}
                      onChange={(next) => updateCandidate(candidate.id, next)}
                      onRemove={() => removeCandidate(candidate.id)}
                      disableRemove={candidates.length === 1}
                    />
                  ))}
                  <p className="text-xs text-zinc-500">※ ドラッグ&ドロップによる並び替えは実装予定（モックでは未対応）。</p>
                </Section>

                <Section
                  title="管理アクション"
                  action={
                    <button
                      type="button"
                      className="rounded-lg border border-zinc-200 px-3 py-1.5 text-xs text-rose-500 hover:border-rose-400"
                      onClick={() => popToast("イベントを削除しました（モック）")}
                    >
                      イベント削除（モック）
                    </button>
                  }
                >
                  <div className="grid gap-3 sm:grid-cols-2">
                    <button
                      type="button"
                      className="rounded-lg border border-zinc-200 px-3 py-2 text-sm font-semibold hover:border-emerald-300"
                      onClick={mockDownloadJson}
                    >
                      JSONをダウンロード（モック）
                    </button>
                    <button
                      type="button"
                      className="rounded-lg border border-zinc-200 px-3 py-2 text-sm font-semibold hover:border-emerald-300"
                      onClick={() => popToast("iCalファイルをエクスポートしました（モック）")}
                    >
                      iCalをエクスポート（モック）
                    </button>
                    <button
                      type="button"
                      className="rounded-lg border border-zinc-200 px-3 py-2 text-sm font-semibold hover:border-emerald-300"
                      onClick={() => popToast("JSONをアップロードして更新しました（モック）")}
                    >
                      JSONをインポート（モック）
                    </button>
                    <button
                      type="button"
                      className="rounded-lg border border-zinc-200 px-3 py-2 text-sm font-semibold hover:border-emerald-300"
                      onClick={() => popToast("出欠の更新履歴を表示しました（モック）")}
                    >
                      更新履歴を見る（モック）
                    </button>
                  </div>
                  <p className="text-xs text-zinc-500">管理系機能のワークフローを確認するためのダミー操作です。</p>
                </Section>
              </div>

              <aside className="space-y-6">
                <Section title="共有URL" action={null}>
                  <KeyValueList
                    items={[
                      { key: "編集用URL（管理者）", value: urls.admin },
                      { key: "閲覧用URL（参加者）", value: urls.guest },
                      { key: "最終更新", value: "2024/05/01 10:00 更新済み（モック）" }
                    ]}
                  />
                  <p className="text-xs text-zinc-500">
                    管理者URLを知っている人だけがイベント内容を更新できます。閲覧URLは参加者に共有します。
                  </p>
                </Section>

                <Section title="出欠表（JSONプレビュー）" action={null}>
                  <pre className="max-h-80 overflow-x-auto overflow-y-auto rounded-xl border border-zinc-200 bg-zinc-900 p-4 text-xs text-emerald-100">
{`// 保存時のAPIペイロード参考（モック）\n${JSON.stringify(eventPayload, null, 2)}`}
                  </pre>
                </Section>
              </aside>
            </main>

            {toast && (
              <div className="pointer-events-none fixed inset-x-0 bottom-8 flex justify-center px-4">
                <div className="pointer-events-auto rounded-xl border border-black/10 bg-white px-4 py-2 text-sm shadow-lg">{toast}</div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<OrganizerMock />);
    </script>
  </body>
</html>
