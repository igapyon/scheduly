      const { useMemo, useState, useId, useRef } = React;

      const defaultTzid = "Asia/Tokyo";

      const pad = (n) => String(n).padStart(2, "0");
      const toInputValue = (date) => {
        if (!(date instanceof Date) || Number.isNaN(date.getTime())) return "";
        return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
      };

      const timeFromLocalInput = (value, tzid) => {
        if (!value) return null;
        const [datePart, timePart] = value.split("T");
        if (!datePart || !timePart) return null;
        const [year, month, day] = datePart.split("-").map(Number);
        const [hour, minute] = timePart.split(":").map(Number);
        const tz = ICAL.TimezoneService.get(tzid);
        const zone = tz || ICAL.Timezone.localTimezone || ICAL.Timezone.utcTimezone;
        const time = new ICAL.Time({ year, month, day, hour, minute, second: 0 });
        time.zone = zone;
        return time;
      };

      const toLocalInputFromICAL = (icalTime) => {
        if (!icalTime) return "";
        return toInputValue(icalTime.toJSDate());
      };

      const ensureDtstamp = () => new Date().toISOString();

      const buildVeventJCal = (candidate) => {
        const component = new ICAL.Component(["VEVENT", [], []]);
        const event = new ICAL.Event(component);
        event.uid = candidate.uid;
        event.summary = candidate.summary || "";
        event.location = candidate.location || "";
        event.description = candidate.description || "";
        event.status = candidate.status || "CONFIRMED";
        const initialSequence = typeof candidate.sequence === "number" ? candidate.sequence : 0;
        event.sequence = initialSequence;
        const dtstartTime = timeFromLocalInput(candidate.dtstart, candidate.tzid);
        if (dtstartTime) event.startDate = dtstartTime;
        const dtendTime = timeFromLocalInput(candidate.dtend, candidate.tzid);
        if (dtendTime) event.endDate = dtendTime;
        const dtstampTime = candidate.dtstamp ? ICAL.Time.fromJSDate(new Date(candidate.dtstamp)) : ICAL.Time.fromJSDate(new Date());
        event.component.updatePropertyWithValue("dtstamp", dtstampTime);
        return component.toJSON();
      };

      const candidateFromVevent = (vevent) => {
        const event = new ICAL.Event(vevent);
        const uid = event.uid;
        if (!uid) return null;
        const startDate = event.startDate;
        const zone = startDate && startDate.zone ? startDate.zone.tzid : null;
        const tzid = zone || defaultTzid;
        const dtstampTime = event.component.getFirstPropertyValue("dtstamp");
        const dtstampIso = dtstampTime ? dtstampTime.toJSDate().toISOString() : ensureDtstamp();
        return {
          id: crypto.randomUUID(),
          uid,
          summary: event.summary || "",
          dtstart: toLocalInputFromICAL(event.startDate),
          dtend: toLocalInputFromICAL(event.endDate),
          tzid,
          status: event.status || "CONFIRMED",
          sequence: event.sequence || 0,
          dtstamp: dtstampIso,
          location: event.location || "",
          description: event.description || "",
          rawVevent: vevent.toJSON()
        };
      };

      const blankCandidate = () => {
        const now = new Date();
        now.setSeconds(0, 0);
        const start = new Date(now.getTime() + 60 * 60 * 1000);
        const end = new Date(start.getTime() + 60 * 60 * 1000);
        const candidate = {
          id: crypto.randomUUID(),
          uid: `scheduly-${crypto.randomUUID()}`,
          summary: "",
          dtstart: toInputValue(start),
          dtend: toInputValue(end),
          tzid: defaultTzid,
          status: "CONFIRMED",
          sequence: 0,
          dtstamp: ensureDtstamp(),
          location: "",
          description: "",
          rawVevent: null
        };
        candidate.rawVevent = buildVeventJCal(candidate);
        return candidate;
      };

      const seedCandidate = (data) => {

          uid: data.uid || `scheduly-${crypto.randomUUID()}`,
          summary: data.summary || "",
          dtstart: data.dtstart || "",

          location: data.location || "",
          description: data.description || "",
          rawVevent: null

        candidate.rawVevent = data.rawVevent || buildVeventJCal(candidate);
        return candidate;

      const exportCandidateToIcs = (candidate) => {
        const veventComponent = new ICAL.Component(candidate.rawVevent || buildVeventJCal(candidate));

        event.uid = candidate.uid;
        event.summary = candidate.summary || "";

        event.description = candidate.description || "";
        event.status = candidate.status || "CONFIRMED";
        const dtstartTime = timeFromLocalInput(candidate.dtstart, candidate.tzid);
        if (dtstartTime) event.startDate = dtstartTime;
        const dtendTime = timeFromLocalInput(candidate.dtend, candidate.tzid);
        if (dtendTime) event.endDate = dtendTime;
        const now = new Date();
        const dtstampTime = ICAL.Time.fromJSDate(now, true);
        event.component.updatePropertyWithValue("dtstamp", dtstampTime);
        const currentSequence = typeof candidate.sequence === "number" ? candidate.sequence : (typeof event.sequence === "number" ? event.sequence : 0);
        event.sequence = currentSequence + 1;

        const calendar = new ICAL.Component(["VCALENDAR", [["VERSION", "2.0"], ["PRODID", "-//Scheduly//Mock//JA"]], []]);
        calendar.addSubcomponent(veventComponent);

        const safeName = (candidate.summary || candidate.uid || "event").replace(/[\\/:*?"<>|]+/g, "_");

        return {
          icsText: calendar.toString(),
          filename: `${safeName || "event"}.ics`,
          updatedCandidate: {

            sequence: event.sequence,
            dtstamp: now.toISOString(),
            rawVevent: veventComponent.toJSON()
